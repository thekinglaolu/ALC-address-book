<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Address Book | Take A Climb Challenge</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
	<link rel="stylesheet" href="_styles/main.css">
</head>
<body>
	<header>
		<h1>Take A Climb: Address Book</h1>
	</header>
	<main>
		<article class="left">
			<section class="contact">
				<h4>David Afolayan <nobr class="view">View Detials</nobr></h4>
				<p>0809175838</p>
			</section>
			<section class="contact">
				<h4>David Afolayan <nobr class="view">View Detials</nobr></h4>
				<p>0809175838</p>
			</section>
		</article>
		<article class="right">
			<section class="infoCard">
				<h2> Contact Details </h2>
				<hr>
				<section class="info clearfix">
					<section class="infoTab">
						<h4>Name: </h4>
						<p>Afolayan David</p>
					</section>
					<section class="infoTab">
						<h4>Phone: </h4>
						<p>08091765838</p>
					</section>
					<section class="infoTab">
						<h4>Email: </h4>
						<p>afolayan.david7@gmail.com</p>
					</section>
					<section class="button">
						<button>Edit Contact</button>
						<button>Delete Contact</button>
					</section>
				</section>
				<section class="infoForm clearfix">
					<section class="infoTab">
						<h4>Name: </h4>
						<input type="text" id="name">
					</section>
					<section class="infoTab">
						<h4>Phone: </h4>
						<input type="text" id="phone">
					</section>
					<section class="infoTab">
						<h4>Email: </h4>
						<input type="text" id="email">
					</section>
				</section>
			</section>
			<button>Add Contact</button>
		</article>
	</main>
	<footer>
		<p> Made with <i class="far fa-heart"></i> by <a href="https://github.com/thekinglaolu">thekinglaolu</a></p>
	</footer>
</body>
</html>
